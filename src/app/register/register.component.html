<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username" required>
                <mat-hint>Username</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Firstname</mat-label>
                <input matInput ngModel name="firstName" id="firstName" required placeholder="Firstname">
                <mat-hint>Firstname</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Lastname</mat-label>
                <input matInput ngModel name="lastName" id="lastName" placeholder="Lastname" required>
                <mat-hint>Lastname</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" ngModel name="password" id="password" placeholder="Password"
                pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$" required>
                <mat-hint>Password</mat-hint>
                <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput ngModel name="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <mat-hint>Email</mat-hint>
                <mat-error *ngIf="registerForm.value.email">Please enter a valid email</mat-error>
              </mat-form-field>
              <div class="text-center">
            <button mat-raised-button color="primary" type = "submit" [disabled]="registerForm.form.invalid">
                Register
            </button>
              </div>
              

        </form>
    </div>
</div>
