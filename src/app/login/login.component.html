<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Enter your username" required>
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput ngModel  type="password" name="userPassword" id="userPassword" placeholder="Enter your password" required>
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <span class="error-message" style="color: red;">{{ accountErrorMessage }}</span>
            <button mat-raised-button color="primary" type = "submit" class="w-100" [disabled]="loginForm.form.invalid">
                Login
            </button>

            
        </form>
        
       
    </div>
    
    
</div>
<div class="text-center">
    <br>
    <button class = "w-20" mat-raised-button type = "button" (click)="registerUser()">
        Create an account
    </button>
</div>
